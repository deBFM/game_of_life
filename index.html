<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Game of life</title>
		<script src="gameCode.js" type="text/javascript"></script>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/game.css" />

	<div class="container theme-showcase" role="main">
		<div>
			<h1>"Game of life" by Dennis Kronb&uuml;gel</h1
		</div>
		<div id="controllPanel">

			<button class="btn btn-lg btn-primary" onclick="gameCode.startGame()">
				Start
			</button>
			<button class="btn btn-lg btn-primary" onclick="gameCode.pauseGame()">
				Pause
			</button>
			<button class="btn btn-lg btn-primary" onclick="gameCode.resetGame()">
				Reset
			</button>
			<button class="btn btn-lg btn-primary" onclick="gameCode.nextIteration()">
				Step
			</button>
			<button class="btn btn-lg btn-primary" onclick="gameCode.populateWithTestData1()">
				Lade Testdaten
			</button>
		</div>
		<canvas id="gameview" height="400" width="800"></canvas>

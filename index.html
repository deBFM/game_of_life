<!DOCTYPE html>
<html>
	<head>
		<title>Game of life</title>
		<script src="gameCode.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="css/game.css" />
	</head>
	<div id="controllPanel">

		<button onclick="gameCode.startGame()">
			Start
		</button>
		<button onclick="gameCode.pauseGame()">
			Pause
		</button>
		<button onclick="gameCode.resetGame()">
			Reset
		</button>
		<button onclick="gameCode.nextIteration()">
			Step
		</button>
	</div>
	<canvas id="gameview" height="400" width="800"></canvas>

</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Conway's Game of Life</title>
		<script src="gameCode.js" type="text/javascript"></script>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/game.css" />
	</head>
	<div class="container theme-showcase" role="main">
		<div>
			<h1>Conway's Game of Life</h1>
		</div>
		<div id="controllPanel">
			<button class="btn btn-primary" onclick="gameCode.startGame()">
				Start
			</button>
			<button class="btn btn-primary" onclick="gameCode.pauseGame()">
				Stop
			</button>
			<button class="btn btn-primary" onclick="gameCode.nextIteration()">
				Step
			</button>
			<button class="btn btn-primary" onclick="gameCode.resetGame()">
				Reset
			</button>
			<div class="btn-group">
				<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					Load<span class="caret"></span>
				</button>
				<ul class="dropdown-menu">
					<li>
						<a href="#" onclick="gameCode.populateWithTestData1(); return false">Testdaten #1</a>
					</li>
					<li>
						<a href="#" onclick="gameCode.populateWithTestData2(); return false">Testdaten #2</a>
					</li>
					<li>
						<a href="#" onclick="gameCode.populateWithTestData3(); return false">Testdaten #3</a>
					</li>
				</ul>
			</div>
			<div id="slider">
				<input class="bar" type="range" id="rangeinput" value="30" min="10" max="1000" onchange="gameCode.intervalDelay(this.value)" />
				<span class="highlight"></span>

			</div>
		</div>
		<canvas id="gameview" height="400" width="800"></canvas>
		<footer><span class="autor">by Dennis Kronb&uuml;gel</span></footer>
	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
</html>
